<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
</head>

<body style="
      font-family: sans-serif;
      margin: 0;
      padding: 12px;
      background-color: #f6f6f6;
      width: 560px;
    ">
    <h1 style="text-align: center">Notification : Loan Penalty</h1>

    <table style="width: 100%">
        <tr>
            <td>
                <h3>Penalty Fee</h3>
            </td>
            <td style="text-align: right">
                <h3>{{ invoiceDate }}</h3>
            </td>
        </tr>
    </table>
    <hr />
    <table style="width: 100%">
        <thead>
            <tr style="text-align: left">
                <th>Book Title</th>
                <th>Quantity</th>
                <th>Penalty Fee</th>
            </tr>
        </thead>
        <tbody>
            {{#each transactionItemsList}}
            <tr>
                <td>{{ this.title}}</td>
                <td style="text-align: center">{{ this.quantity }}</td>
                <td>Rp. {{ this.penalty_fee }}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    <hr />
    <table style="width: 100%">
        <tr>
            <td>
                <h2>Total</h2>
            </td>
            <td style="text-align: right;">
                <h2>Rp. {{ grandTotal }}</h2>
            </td>
        </tr>
    </table>
</body>

</html>
